<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seu Carrinho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; font-family: 'Poppins', Arial, sans-serif; color:#212529; }
    header { background:#fff; box-shadow: 0 2px 8px rgba(0,0,0,.1); }
    .cart-item { background:#fff; border-radius:12px; padding:16px; box-shadow:0 2px 8px rgba(0,0,0,.06); }
    .cart-img { width:72px; height:72px; object-fit:cover; border-radius:8px; }
    .qty-btn { width:34px; height:34px; border:none; border-radius:8px; }
    .btn-clear { background:#6c757d; color:#fff; border:none; }
    .btn-clear:hover { filter:brightness(.95); }
    .btn-remove { background:#dc3545; color:#fff; border:none; }
    .btn-remove:hover { filter:brightness(.95); }
    .btn-checkout { background:#0a9905; color:#fff; border:none; }
    .btn-checkout:hover { filter:brightness(.95); }
    .empty { text-align:center; padding:48px 12px; color:#6c757d; }
    .price { font-weight:600; }
    .subtle { color:#6c757d; font-size:.9rem; }
    .badge-cart { background:#0d6efd; }
  </style>
</head>
<body>
  <header class="py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-decoration-none fs-5">‚Üê Continuar comprando</a>
      <a href="carrinho.html" class="text-decoration-none">
        üõí <span id="cartCount" class="badge rounded-pill badge-cart">0</span>
      </a>
    </div>
  </header>

  <main class="container">
    <h1 class="h3 mb-4">Seu carrinho</h1>

    <div id="cartWrapper">
      <div id="cartList" class="vstack gap-3"></div>

      <div class="row g-4 align-items-start mt-1">
        <div class="col-lg-8 order-2 order-lg-1">
          <button id="clearCart" class="btn btn-clear">Esvaziar carrinho</button>
        </div>
        <div class="col-lg-4 order-1 order-lg-2">
          <div class="p-3 rounded-3 bg-white shadow-sm">
            <div class="d-flex justify-content-between">
              <span class="subtle">Itens</span>
              <span id="sumItems" class="subtle">0</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span class="fw-semibold">Total</span>
              <span id="cartTotal" class="price">R$ 0,00</span>
            </div>
            <button id="checkout" class="btn btn-checkout w-100 mt-3">Finalizar compra</button>
          </div>
        </div>
      </div>
    </div>

    <div id="emptyState" class="empty d-none">
      <p>Seu carrinho est√° vazio.</p>
      <a href="index.html" class="btn btn-primary">Ir √†s compras</a>
    </div>
  </main>

  <script type="module">
    import { getSummary, setQty, removeItem, clearCart, mountCartBadge } from './cart.js';

    const cartList   = document.getElementById('cartList');
    const cartTotal  = document.getElementById('cartTotal');
    const sumItemsEl = document.getElementById('sumItems');
    const clearBtn   = document.getElementById('clearCart');
    const checkout   = document.getElementById('checkout');
    const wrapper    = document.getElementById('cartWrapper');
    const emptyState = document.getElementById('emptyState');

    mountCartBadge('#cartCount');

    const brl = (n) => Number(n||0).toLocaleString('pt-BR', { style:'currency', currency:'BRL' });

    function render() {
      const { cart, count, total } = getSummary();
      sumItemsEl.textContent = count;
      cartTotal.textContent  = brl(total);

      if (!cart.length) {
        wrapper.classList.add('d-none');
        emptyState.classList.remove('d-none');
        cartList.innerHTML = '';
        return;
      } else {
        wrapper.classList.remove('d-none');
        emptyState.classList.add('d-none');
      }

      cartList.innerHTML = cart.map(p => {
        const subtotal = Number(p.price) * Number(p.qty);
        return `
          <div class="cart-item d-flex gap-3 align-items-center" data-id="${p.id}">
            <img src="${p.image}" alt="${p.name}" class="cart-img" />
            <div class="flex-grow-1">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <div class="fw-semibold">${p.name}</div>
                  <div class="subtle">Valor unit√°rio: ${brl(p.price)}</div>
                </div>
                <div class="text-end">
                  <div class="price">${brl(subtotal)}</div>
                </div>
              </div>

              <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="d-flex align-items-center gap-2">
                  <button class="qty-btn btn btn-light" data-dec aria-label="Diminuir">‚àí</button>
                  <input class="form-control form-control-sm text-center" style="width:64px"
                         value="${p.qty}" inputmode="numeric" pattern="[0-9]*" data-qty />
                  <button class="qty-btn btn btn-light" data-inc aria-label="Aumentar">+</button>
                </div>
                <button class="btn btn-remove" data-remove>Remover</button>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    cartList.addEventListener('click', (e) => {
      const itemEl = e.target.closest('.cart-item');
      if (!itemEl) return;
      const id = String(itemEl.dataset.id);

      if (e.target.hasAttribute('data-inc')) {
        const { cart } = getSummary();
        const current = cart.find(p => String(p.id) === id)?.qty ?? 1;
        setQty(id, current + 1);
      }
      if (e.target.hasAttribute('data-dec')) {
        const { cart } = getSummary();
        const current = cart.find(p => String(p.id) === id)?.qty ?? 1;
        setQty(id, current - 1);
      }
      if (e.target.hasAttribute('data-remove')) {
        removeItem(id);
      }
    });

    cartList.addEventListener('change', (e) => {
      if (!e.target.matches('[data-qty]')) return;
      const itemEl = e.target.closest('.cart-item');
      const id = String(itemEl.dataset.id);
      const val = parseInt(e.target.value, 10);
      if (Number.isFinite(val)) setQty(id, Math.max(1, val));
      else render();
    });

    clearBtn.addEventListener('click', () => clearCart());
    checkout.addEventListener('click', () => {
      const { cart, total } = getSummary();
      if (!cart.length) return;
      const name = encodeURIComponent('Pedido ClickMachado');
      const price = encodeURIComponent(brl(total));
      window.location.href = `payment.html?name=${name}&price=${price}`;
    });

    render();
    document.addEventListener('cart:updated', render);
  </script>
</body>
</html>
