<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <title>Produtos em Destaque</title>
  <style>
    body { background-color: #f8f9fa; color: #212529; font-family: 'Poppins', sans-serif; }
    header { background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem 0; }
    nav a { color: #212529; font-weight: 500; text-decoration: none; transition: color 0.3s; font-size: 1.1rem; }
    nav a:hover, nav a:focus { color: #0d6efd; outline: none; text-decoration: underline; }
    .card { transition: transform 0.25s ease, box-shadow 0.25s ease; }
    .card:hover, .card:focus-within { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(13, 110, 253, 0.3); outline: none; }

    .btn-add { background-color: #0056b3; color: #fff; border: none; transition: transform .2s ease, box-shadow .2s ease, background-color .2s ease; }
    .btn-add:hover { background-color: #e55d00; transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,.2); }
    .btn-add--small { padding: 6px 10px; font-size: 12px; border-radius: 8px; }
    .badge-cart { background:#0d6efd; }
  </style>
</head>

<body>
  <header class="bg-white py-3 shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
      <nav>
        <ul class="d-flex list-unstyled mb-0 gap-4 align-items-center">
          <li><a href="index.html" class="text-decoration-none fs-5">Voltar</a></li>
          <li>
            <a href="carrinho.html" class="text-decoration-none fs-5">
              ðŸ›’ <span id="cartCount" class="badge rounded-pill badge-cart">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <section>
      <h2 class="text-center text-black mb-4">Produtos em promoÃ§Ã£o</h2>
      <div class="row g-4" id="products-container"></div>
    </section>
  </div>

  <script type="module">
    import { addItem, mountCartBadge } from './cart.js';

    mountCartBadge('#cartCount');

    const productsContainer = document.getElementById('products-container');

    function createProductCard(product) {
      const price = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(product.price);
      const original_price = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(product.original_price);

      const cardHTML = `
        <div class="col-sm-6 col-md-4 col-lg-2">
          <div class="card shadow-sm h-100 d-flex flex-column">
            <a href="produtos.html?id=${product.id}" class="text-decoration-none text-dark">
              <img src="${product.imagem}" class="card-img-top" alt="Imagem do produto ${product.name}">
            </a>
            <div class="card-body p-3">
              <a href="produtos.html?id=${product.id}" class="text-decoration-none text-dark">
                <h5 class="card-title">${product.name}</h5>
              </a>
              <div class="d-flex align-items-center">
                <span class="text-warning">&#9733;&#9733;&#9733;&#9733;&#9733;</span>
                <span>(1120)</span>
              </div>
              <div class="text-decoration-line-through text-muted">${original_price}</div>
              <div class="text-danger">Baixou 12%</div>
              <div class="d-flex justify-content-between align-items-center">
                <span>${price}</span>
              </div>
            </div>
            <div class="card-footer bg-transparent border-0 mt-auto">
              <button
                class="btn btn-add btn-add--small w-100"
                data-add-to-cart
                data-id="${product.id}"
                data-name="${product.name}"
                data-price="${product.price}"
                data-image="${product.imagem}"
                type="button"
              >Adicionar ao Carrinho</button>
            </div>
          </div>
        </div>
      `;
      productsContainer.insertAdjacentHTML('beforeend', cardHTML);
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    async function carregarTodosProdutos() {
      try {
        const res = await fetch('http://localhost:3000/api/products');
        let produtos = await res.json();

        const termoBusca = getQueryParam('search');
        if (termoBusca) {
          const termoLower = termoBusca.toLowerCase();
          produtos = produtos.filter(p => p.name.toLowerCase().includes(termoLower));
        }

        productsContainer.innerHTML = '';
        produtos.forEach((produto) => createProductCard(produto));
      } catch (err) {
        console.error('Erro ao carregar produtos:', err);
        productsContainer.innerHTML = `<p class="text-danger">Erro ao carregar produtos.</p>`;
      }
    }
    productsContainer.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-add-to-cart]');
      if (!btn) return;
      e.preventDefault();
      addItem({
        id: String(btn.dataset.id),
        name: btn.dataset.name,
        price: Number(btn.dataset.price),
        image: btn.dataset.image,
        qty: 1
      });
    });

    carregarTodosProdutos();
  </script>
</body>
</html>
