<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalhes do Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', Arial, sans-serif;
      color: #212529;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    header { background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); padding:1rem 0; margin-bottom:30px; }
    .badge-cart { background:#0d6efd; }

    .container { max-width: 800px; }
    .product-card {
      display: flex; flex-direction: row; justify-content: flex-start; align-items: flex-start;
      background-color: #ffffff; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px; min-height: 250px; margin-bottom: 30px;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .product-card:hover, .product-card:focus-within {
      transform: translateY(-5px); box-shadow: 0 8px 20px rgba(13,110,253,0.3); outline: none;
    }
    .product-image { flex: 0 0 250px; padding-right: 20px; }
    .product-image img { width: 100%; height: auto; border-radius: 5px; }
    .product-details { flex: 1; padding-left: 20px; }
    .product-price { font-size: 1.5rem; color: #d9534f; font-weight: bold; }
    .product-original-price { font-size: 1.2rem; text-decoration: line-through; color: #6c757d; margin-right: 10px; }
    .product-description { font-size: 1.1rem; margin-top: 10px; color: #555; }
    .button-container { display: flex; gap: 20px; margin-top: 20px; }
    .btn-back {
      padding: 12px 24px; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer;
      text-align: center; background-color: #e45c0d; color: white; text-decoration: none; transition: background-color 0.3s;
    }
    .btn-back:hover { background-color: #cc4a00; }
    .btn-primary {
      padding: 12px 24px; border: none; border-radius: 10px; font-size: 1rem; cursor: pointer;
      background-color: #0a9905; color: white; text-decoration: none; transition: background-color 0.3s;
    }
    .btn-primary:hover { background-color: #076904; }
    #addCartButton {
      background-color: #0056b3; color: white; font-size: 12px; font-weight: bold;
      padding: 8px 18px; border: none; border-radius: 10px; cursor: pointer;
      transition: all 0.3s ease; box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    #addCartButton:hover { background-color: #e55d00; transform: scale(1.03); box-shadow: 0 5px 12px rgba(0,0,0,0.3); }
  </style>
</head>

<body>
  <header>
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-decoration-none fs-5">‚Üê Voltar</a>
      <a href="carrinho.html" class="text-decoration-none fs-5">
        üõí <span id="cartCount" class="badge rounded-pill badge-cart">0</span>
      </a>
    </div>
  </header>

  <div class="container">
    <div class="product-card" tabindex="0">
      <div class="product-image">
        <img id="product-image" src="" alt="Imagem do Produto" class="img-fluid" />
      </div>
      <div class="product-details">
        <h1 id="product-name" class="fw-bold"></h1>
        <p id="product-description" class="product-description"></p>

        <div class="product-price-container">
          <span id="product-original-price" class="product-original-price"></span>
          <span id="product-price" class="product-price"></span>
        </div>
        <div class="button-container">
          <a href="index.html" class="btn-back">Voltar</a>
          <a href="#" id="buyButton" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <button id="addCartButton" class="btn btn-success" type="button">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script type="module">
    import { addItem, mountCartBadge } from './cart.js';

    mountCartBadge('#cartCount');

    let produtoAtual = null;

    async function carregarProduto() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');

      try {
        const res = await fetch('http://localhost:3000/api/products');
        const produtos = await res.json();

        let produto = null;
        if (productId) {
          produto = produtos.find(p => String(p.id) === String(productId));
        }
        if (!produto) {
          produto = produtos[0];
        }

        if (produto) {
          produtoAtual = produto;

          const priceBRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(produto.price);
          const originalBRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(produto.original_price);

          document.getElementById('product-name').innerText = produto.name;
          document.getElementById('product-price').innerText = priceBRL;
          document.getElementById('product-image').src = produto.imagem;
          document.getElementById('product-description').innerText = produto.description || '';
          document.getElementById('product-original-price').innerText = originalBRL;
        } else {
          document.getElementById('product-name').innerText = 'Produto n√£o encontrado';
          document.getElementById('product-description').innerText = 'Desculpe, n√£o conseguimos encontrar este produto.';
        }
      } catch (error) {
        console.error('Erro ao carregar produto:', error);
        document.getElementById('product-name').innerText = 'Erro ao buscar o produto';
      }
    }

    document.getElementById('buyButton').addEventListener('click', function (event) {
      event.preventDefault();
      const productName = document.getElementById('product-name').innerText;
      const productPrice = document.getElementById('product-price').innerText;
      const paymentUrl = `payment.html?name=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}`;
      window.open(paymentUrl, 'PaymentPopup', 'width=600,height=600,resizable=yes,scrollbars=yes');
    });

    document.getElementById('addCartButton').addEventListener('click', (e) => {
      e.preventDefault();
      if (!produtoAtual) return;
      addItem({
        id: String(produtoAtual.id),
        name: produtoAtual.name,
        price: Number(produtoAtual.price),
        image: produtoAtual.imagem,
        qty: 1
      });
    });

    carregarProduto();
  </script>
</body>
</html>
